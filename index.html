<!DOCTYPE html>
<html>
<head>
  <title>Tasbeeh Counter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>إستغفار على نية الفرج</h1>
  </header>

  

  <div class="counters">
    <div class="counter-item">
      <h3> إستغفارك </h3>
      <p class="user-count">0</p>
    </div>
    <div class="counter-item">
      <h3>الاستغفار الكلي لزوار الموقع</h3>
      <p class="total-count">0</p>
    </div>
  </div>

  <div class="container" onclick="incrementCounter()">
    <h2>استغفر اللّه</h2>
    <p class="counter">0</p>
  </div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
  <button class="reset-btn" onclick="resetCounter()">Reset Counter</button>

  <br>
  <br>
  <br>

  <script src="script.js"></script>
</body>
</html>
